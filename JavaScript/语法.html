<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = 'zxcvbnm',                       //    声明变量，let不能重新定义,作用域与var不同
            num_ = 10,
            string_ = '01';
        console.log(a.length);                   //    *.length       获取字符串长度
        console.log(typeof a);                   //    typeof *       获取数据类型

        let c = num_.toString(); console.log(c); //    *.toString()   数字转字符串                              
        console.log(String(num_));               //    String(*)      数字转字符串
        console.log(num_ + ' ');                 //    * + ' '        数字转字符串                                      <-使用多

        console.log(parseInt(string_));          //    parseInt(*)    字符串转数字   (整数int型)   （无视单位等）        <-使用多
        console.log(parseFloat(string_));        //    parseFloat(*)  字符串转数字   (浮点数float型) （无视单位等）      <-使用多
        console.log(Number(string_));            //    Number(*)      字符串转数字
        console.log(string_ - 0);                //    *-0或**1(乘一)  字符串转数字  （隐式转化）

        console.log(Boolean(0));                 //    Boolean(*)     转bool型       (仅 0，' '，NaN，null，undefined 会转化为false)

        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

        //避免浮点数进行 + - * / % == 

        console.log(18 == '18');                 //    ==  和 !=  有转型功能，不要求类型一样         ( C++里没有这功能 )
        console.log(18 === '18');                //    === 和 !== 无转型功能，  要求类型一样         ( C++里没有这功能 )

        console.log(0 && 55 && 66);              //前对返回 后，前错返回 前    短路运算（逻辑中断）
        console.log(0 || 55 && 66);              //前对返回 前，前错返回 后    短路运算（逻辑中断）

        //js的switch需要全等(===)

        function v_word(mm, ss, nn) {                       //函数1
            let arr = ['零', '壹', '贰', '叁', 4, 5];        //创建数组
            arr.length = 8;
            console.log(arr);
            for (let i = 0; i <= 10; i++) {
                console.log(arr[i]);
            }
            console.log(arguments);                         //arguments存放所有实参，可以arguments.length、可以arguments[i]（是个伪数组，其它不可）
            console.log(mm);
            console.log(ss);
            console.log(nn);
            return 666;
        }
        v_word(2, 31, 'ssss');

        let aa = function bb() {                            //函数2     若不调用，不实现
            console.log("zxcvbn");
            return 5;
        }
        aa();                                              //需要调用这玩意儿


        //局部变量能节约浏览器资源

        //预解析（面试常考，BV1ux411d75J P142） ↓ ↓ ↓
        //代码执行前，js引擎会先声明（变量和函数），再执行（先解析等号前的，再执行）（如let ar=fun(){···}，ar被预解析，fun不会）

        ////复习↓///////////////////////////////////////////////////
        //递增++，前置后置区别：是否先自加，再返回值       (--也是)
        //三元表达式 ———— 条件表达式 ? 真则此 : 非则此 ;
        //while先判断再执行，dowhile先执行再判断（至少执行一次）
        //continue退出本次循环；break跳出整个循环
        //for循环中，i++最后执行
        //内部区域可以访问外部
        ////复习↑///////////////////////////////////////////////////

        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

        let obj_1 = {                                         //创建对象_1
            name: '白日',
            age: 18,
            fun_1: function () {
                console.log('对象_1内的函数');
            }
        }

        console.log(obj_1.age);                           //调用
        console.log(obj_1['name']);
        obj_1.fun_1();

        let obj_2 = new Object();                             //创建对象_2
        obj_2.name = '金盏花';
        obj_2.age = 18;

        obj_2.fun_2 = function () {
            console.log('对象_2内的函数 以及 ' + obj_2.name);
        }

        obj_2.fun_2();                                    //调用


        function Gz(_n_, _a_) {                                //构造函数 (首字母必须大写)
            this.name = _n_;
            this.age = _a_;
        }

        let obj_3 = new Gz('空岛', 19);                       //创建对象_3    
        console.log(obj_3.name);

        for (let k in obj_3){
            console.log(k);
            console.log(obj_3[k]);
        }


    </script>
</head>

    <img src="u&n.png" alt="图片丢失啦！">


</body>

</html>
