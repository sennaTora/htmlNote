    <script>

        $(function () {
            $("#my_form").ajaxForm(function (data) {
                    console.log(data);
                    console.log(JSON.stringify(data));
                    switch (data) {
                    case 1:
                        alert("用户登录成功");
                        location.href="用户界面2(预约).html";
                        break;

                    case 2:
                        alert("管理员登录成功");
                        location.href="管理员界面.html";
                        break;

                    case -1:
                        alert("您没有输入账号");
                        break;

                        alert("密码错误");
                        break;

                    case -3:
                        alert("账号不存在");
                        break;

                    default:
                        break;
                }
                }
            );
        });
